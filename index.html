<body>
  <h1 class="game-title">🪨 Rock Paper Scissors ✂️</h1>
  <div class="rockpaperscissors">
    <div class="rps">
      <h3>Play Now!!</h3>

      <button width="100" height="100" onclick=" userMove = 'Rock';RPS();">
        Rock
      </button>
      <button width="100" height="100" onclick=" userMove = 'Paper';RPS();">
        Paper
      </button>
      <button width="100" height="100" onclick=" userMove = 'Scissors';RPS();">
        Scissors
      </button>
      <div id="stats">
        <h3>Your wins: <span id="Userwins">0</span></h3>
        <h3>Computer wins: <span id="Computerwins">0</span></h3>
        <h3>Ties: <span id="Ties">0</span></h3>
      </div>
    </div>
  </div>

  <h1 style="margin-top: 8vh">🔢Number Guessing Game🔢</h1>

  <div class="number-guessing-game">
    <div class="numberguessing">
      <h4>Enter a number from 1-10</h4>
      <input type="number" id="userGuess" min="1" max="10" />
      <button onclick="checkGuess()" style="margin-top: 17px">Submit Guess</button>

      <h3
        style="font-size: larger; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold;">
        <span id="guessResult">Your game results:</span>
      </h3>

      <div class="Numbtns">
        <button onclick="giveUp()" style="margin-right: 10px">Give up</button>
        <button onclick="resetGame()">Reset Game</button>
      </div>

    </div>
    <div class="previousguess">
      <h4>Your Previous Guesses:</h4>
      <ul id="guessList" class="guesslist"></ul>
    </div>

  </div>


  </div>
